<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for history area */
        .history-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .history-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .history-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden select-none">
<div class="relative flex h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Top Navigation -->
<header class="flex items-center px-6 py-4 justify-between z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm sticky top-0">
<button aria-label="Settings" class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Scientific</h2>
<button class="flex h-10 items-center justify-center rounded-full px-4 hover:bg-primary/10 transition-colors">
<p class="text-primary text-sm font-bold leading-normal tracking-[0.015em]">Clear History</p>
</button>
</header>
<!-- History View (Top Half) -->
<div class="flex-1 overflow-y-auto history-scroll px-6 py-2 flex flex-col justify-end space-y-4 pb-6 mask-image-gradient">
<!-- History Item 1 -->
<div class="group flex flex-col items-end gap-1 opacity-60 hover:opacity-100 transition-opacity cursor-pointer">
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-normal">log(100)</p>
<p class="text-slate-900 dark:text-white text-2xl font-bold leading-normal tracking-tight">= 2</p>
</div>
<!-- History Item 2 -->
<div class="group flex flex-col items-end gap-1 opacity-60 hover:opacity-100 transition-opacity cursor-pointer">
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-normal">25 × 4</p>
<p class="text-slate-900 dark:text-white text-2xl font-bold leading-normal tracking-tight">= 100</p>
</div>
<!-- History Item 3 -->
<div class="group flex flex-col items-end gap-1 opacity-60 hover:opacity-100 transition-opacity cursor-pointer">
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-normal">sin(30)</p>
<p class="text-slate-900 dark:text-white text-2xl font-bold leading-normal tracking-tight">= 0.5</p>
</div>
<div class="h-4"></div> <!-- Spacer -->
</div>
<!-- Active Display & Keypad Container -->
<div class="relative bg-white dark:bg-slate-900 rounded-t-[2.5rem] shadow-[0_-4px_20px_rgba(0,0,0,0.05)] dark:shadow-[0_-4px_20px_rgba(0,0,0,0.3)] flex flex-col z-20">
<!-- Active Display -->
<div class="px-8 pt-8 pb-4 flex flex-col items-end justify-center min-h-[120px]">
<p class="text-slate-500 dark:text-slate-400 text-2xl font-medium tracking-wide mb-2">1,250 + 500</p>
<h1 class="text-slate-900 dark:text-white text-[3.5rem] font-bold leading-none tracking-tight">= 1,750</h1>
</div>
<!-- Keypad Area -->
<div class="px-4 pb-8 pt-2">
<!-- Scientific Functions Row -->
<div class="flex justify-between mb-4 px-2">
<button class="text-primary text-sm font-semibold h-8 w-12 rounded-lg hover:bg-primary/5 dark:hover:bg-primary/20 flex items-center justify-center transition-colors">sin</button>
<button class="text-primary text-sm font-semibold h-8 w-12 rounded-lg hover:bg-primary/5 dark:hover:bg-primary/20 flex items-center justify-center transition-colors">cos</button>
<button class="text-primary text-sm font-semibold h-8 w-12 rounded-lg hover:bg-primary/5 dark:hover:bg-primary/20 flex items-center justify-center transition-colors">tan</button>
<button class="text-primary text-sm font-semibold h-8 w-12 rounded-lg hover:bg-primary/5 dark:hover:bg-primary/20 flex items-center justify-center transition-colors">ln</button>
<button class="text-primary text-sm font-semibold h-8 w-12 rounded-lg hover:bg-primary/5 dark:hover:bg-primary/20 flex items-center justify-center transition-colors">π</button>
<button class="text-primary text-sm font-semibold h-8 w-12 rounded-lg hover:bg-primary/5 dark:hover:bg-primary/20 flex items-center justify-center transition-colors">√</button>
</div>
<div class="h-px bg-slate-100 dark:bg-slate-800 w-full mb-4 mx-2"></div>
<!-- Main Grid -->
<div class="grid grid-cols-4 gap-3">
<!-- Row 1 -->
<button class="h-16 rounded-2xl bg-slate-100 dark:bg-slate-800 text-primary font-bold text-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors shadow-sm active:scale-95 duration-100">AC</button>
<button class="h-16 rounded-2xl bg-slate-100 dark:bg-slate-800 text-primary font-bold text-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors shadow-sm active:scale-95 duration-100 flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">percent</span>
</button>
<button class="h-16 rounded-2xl bg-slate-100 dark:bg-slate-800 text-primary font-bold text-xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors shadow-sm active:scale-95 duration-100 flex items-center justify-center">
<span class="material-symbols-outlined text-[24px]">backspace</span>
</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors shadow-sm active:scale-95 duration-100">÷</button>
<!-- Row 2 -->
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">7</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">8</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">9</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors shadow-sm active:scale-95 duration-100">×</button>
<!-- Row 3 -->
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">4</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">5</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">6</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors shadow-sm active:scale-95 duration-100">−</button>
<!-- Row 4 -->
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">1</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">2</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">3</button>
<button class="h-16 rounded-2xl bg-primary/10 dark:bg-primary/20 text-primary font-bold text-2xl hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors shadow-sm active:scale-95 duration-100">+</button>
<!-- Row 5 -->
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100 flex items-center justify-center">
<span class="material-symbols-outlined">exposure_neg_1</span>
</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">0</button>
<button class="h-16 rounded-2xl bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white font-medium text-2xl hover:bg-white dark:hover:bg-slate-700 hover:shadow transition-all shadow-sm active:scale-95 duration-100">.</button>
<button class="h-16 rounded-2xl bg-primary text-white font-bold text-2xl hover:bg-primary/90 transition-all shadow-lg shadow-primary/30 active:scale-95 duration-100">=</button>
</div>
</div>
</div>
</div>
</body></html>
